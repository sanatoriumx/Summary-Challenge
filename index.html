<!doctype html>
<html>

  <head>
  	<title>Summary Challenge</title>

  	<link href="style.css" rel="stylesheet">

    <!-- link das fontes utilizadas -->

    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  </head>

  <body>

  	<main class=content>

      <div class=result>

        <p class=your-result>Your Result</p>

        <section class=score>

          <number class=number>76</number>

          <p class=total-of>of 100</p>

        </section>

        <p class=commentary>Great</p>

        <p class=text>You scored higher than 65% of the people who have taken these tests.</p>

      </div>

      <div class=summary>

      	<p class=title>Summary</p>

      	<section class=reaction>

      		<img src="icon-reaction.svg" alt="red lightning drawing">

      		<p class=reaction>Reaction

      		  <span class=your-score>80 </span><span class=total>/ 100</span>

      	    </p>

      	</section>

      	<section class=memory>

      		<img src="icon-memory.svg" alt="orange brain drawing">

      		<p class=memory>Memory

              <span class=your-score>92 </span><span class=total>/ 100</span>

      		</p>

      	</section>

      	<section class=verbal>

      		<img src="icon-verbal.svg" alt="green talking balloon drawing">

      		<p class=verbal>Verbal

              <span class=your-score>61 </span><span class=total>/ 100</span>

      		</p>

      	</section>

      	<section class=visual>

      		<img src="icon-visual.svg" alt="blue eye drawing">

      		<p class=visual>Visual

               <span class=your-score>72 </span><span class=total>/ 100</span>

      		</p>

      	</section>

      	<button class=button-continue>Continue</button>

      </div>

  	</main>

  </body>

</html>
